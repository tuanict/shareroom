<div class = "" data-ng-controller="TodoCreateController">
	<h1> Create todo item</h1>

	<p>Title : <input type="text" ng-model="todo.title"/></p>
	<p>Content: <input type="text" ng-model="todo.content"/></p>

	<p> You will create todo with title : {{todo.title}}</p>

	<button ng-click="create()">Create</button>
	<button ng-click="cancel()">Cancel</button>
</div>
