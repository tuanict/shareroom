<div class="page-header" data-ng-controller="HeaderController">
    <div class="logo pull-left">
        <a class="navbar-brand" ui-sref="home" mean-token="'site-title'">MEAN</a>
    </div>

    <div class="left pull-left">
        <ul class="navbar-nav nav">
            <li data-ng-repeat="item in menus.main" ui-route="/{{item.link}}" ng-class="{active: $uiRoute}">
                <a mean-token="item.link" ui-sref='{{item.link}}'>{{item.title}}</a>
            </li>
        </ul>
    </div>
    
    <div id="fb-root"></div>
        <script>(function(d, s, id) {
          var js, fjs = d.getElementsByTagName(s)[0];
          if (d.getElementById(id)) return;
          js = d.createElement(s); js.id = id;
          js.src = "//connect.facebook.net/en_US/sdk.js#xfbml=1&appId=761396547307893&version=v2.3";
          fjs.parentNode.insertBefore(js, fjs);
        }(document, 'script', 'facebook-jssdk'));</script>
    <div class="fb-like" data-href="https://developers.facebook.com/docs/plugins/" data-layout="standard" data-action="like" data-show-faces="true" data-share="true"></div>

    <div id="fb-root"></div>
        <script>(function(d, s, id) {
          var js, fjs = d.getElementsByTagName(s)[0];
          if (d.getElementById(id)) return;
          js = d.createElement(s); js.id = id;
          js.src = "//connect.facebook.net/en_US/sdk.js#xfbml=1&appId=761396547307893&version=v2.3";
          fjs.parentNode.insertBefore(js, fjs);
        }(document, 'script', 'facebook-jssdk'));</script>

    <div class="fb-send" data-href="https://developers.facebook.com/docs/plugins/" data-colorscheme="light"></div>

    <div class="account">
        <div class="text-edit">
            <div class="pull-right" data-ng-show="global.authenticated" mean-token-editable></div>
            <div class="pull-right" data-ng-show="global.authenticated" mean-translate></div>
        </div>
        <ul class="navbar-nav nav" data-ng-hide="global.authenticated">
            <li><a ui-sref='auth.register'>Join</a>
            </li>
            <li class="divider-vertical"></li>
            <li><a ui-sref='auth.login'>Log In</a>
            </li>
        </ul>

        <ul class="navbar-nav nav"  data-ng-show="global.authenticated">
            <li ng-if="global.user.profile" class="dropdown" mean-profile-menu>x</li>
            <li ng-if="!global.user.profile" class="dropdown">
                <a href="#" class="dropdown-toggle" data-toggle="dropdown">
                    {{global.user.name}} <b class="caret"></b>
                </a>
                <ul class="dropdown-menu">
                    <li><a href="/logout">Log Out</a></li>
                </ul>
            </li>
        </ul>
    </div>
</div>
